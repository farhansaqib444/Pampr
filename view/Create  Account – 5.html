<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>create 5</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css" integrity="sha256-UhQQ4fxEeABh4JrcmAJ1+16id/1dnlOEVCFOxDef9Lw=" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css" integrity="sha256-kksNxjDRxd/5+jGurZUJd1sdR2v+ClrCl3svESBaJqw=" crossorigin="anonymous" />

  <link rel="stylesheet" href="../style/pre-style.css">
  <link rel="stylesheet" href="../style/dynamic-style.css">
  <link rel="stylesheet" href="../style/style.css">
</head>
<body>

  <div class="header">
    <div class="container">
      <nav class="navbar navbar-expand-md navbar-light">
        <a href="#" class="navbar-brand">
          <img src="../images/pamper-logo.png" alt="pamper-logo">
        </a>
        <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarCollapse">
          <div class="navbar-nav">
            <a href="#" class="nav-item nav-link active">Home</a>
            <a href="#" class="nav-item nav-link">About Us</a>
            <a href="#" class="nav-item nav-link">News</a>
            <a href="#" class="nav-item nav-link">Contact Us</a>
            <a href="#" class="nav-item nav-link login-btn text-white">Login</a>
          </div>
        </div>
      </nav>
    </div>
  </div>
	<div id="body">
		<div class="container mb-5">
			<div class="row pt-4 ">

				<div class="col-sm-12 col-md-8  ">
					<p class="" style="font-size: 28px;">Your profile</p>
					<p class="" style="font-size: 15px;">
						Tell us about yourself. The more we know, the better we get for you, and the easier it is to look after your bookings. It’s all
						about you – so let’s hear it!
					</p>

				</div>

			</div>

			<section class="p-3 mt-3 mb-5 ml-3 mr-3" style="background-color: #FFF5F7;">
				<form class="">
					<div class="form-row">
						<div class="form-group col-md-6">
							<label>First name</label>
							<input type="text" class="form-control shadow-none create-account-5-input" >
						</div>
						<div class="form-group col-md-6">
							<label>Last name</label>
							<input type="text" class="form-control shadow-none create-account-5-input" >
						</div>
					</div>

					<div class="form-row">
						<div class="form-group col-md-6">
							<label >Email</label>
							<input type="email" class="form-control shadow-none create-account-5-input" >
						</div>
						<div class="form-group col-md-6">
							<label >Birthday</label>
							<input type="date" class="form-control shadow-none create-account-5-input" >
						</div>
					</div>

					<div class="form-row">
						<div class="form-group col-md-6">
							<label>Password</label>
							<input type="password" class="form-control shadow-none create-account-5-input" >
						</div>
						<div class="form-group col-md-6">
							<label>Address</label>
							<input type="text" class="form-control shadow-none create-account-5-input" >
						</div>
					</div>
					<div class="form-row">
						<div class="form-group col-md-6">
							<label>You are</label><br>
							<div class="custom-control custom-radio custom-control-inline">
								<input type="radio" id="customRadioInline1" name="customRadioInline1" class="custom-control-input">
								<label class="custom-control-label" for="customRadioInline1">Male</label>
							</div>
							<div class="custom-control custom-radio custom-control-inline">
								<input type="radio" id="customRadioInline2" name="customRadioInline1" class="custom-control-input">
								<label class="custom-control-label" for="customRadioInline2">Female</label>
							</div>
						</div>
						<div class="form-group col-md-6">
							<label>Post code</label>
							<input type="text " class="form-control shadow-none create-account-5-input" >
						</div>
					</div>

					<div class="d-flex flex-row justify-content-end">
					<button class="btn text-white text-center " style="background-color: #FF9797;width: 8rem;">Join</button>
					</div>
				</form>
			</section>

		</div>
	</div>
  <div class="header">
    <div class="container">
      <nav class="navbar navbar-expand-md navbar-light">
        <a href="#" class="navbar-brand">
          <img src="../images/pamper-logo.png" alt="pamper-logo">
        </a>
        <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarCollapse">
          <div class="navbar-nav">
            <a href="#" class="nav-item nav-link active">Home</a>
            <a href="#" class="nav-item nav-link">About Us</a>
            <a href="#" class="nav-item nav-link">News</a>
            <a href="#" class="nav-item nav-link">Contact Us</a>
            <a href="#" class="nav-item nav-link login-btn text-white">Login</a>
          </div>
        </div>
      </nav>
    </div>
  </div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
	   crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
	   crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
	   crossorigin="anonymous"></script>
<!-- select2 -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/js/select2.min.js"></script>

<!-- select2-bootstrap4-theme -->
<script src="./js/script.js"></script>
</body>
</html>
